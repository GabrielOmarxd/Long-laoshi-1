name: mateo_alejandro_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  intl: ^0.18.0
  rust_lib_LongLaoshi:
    path: rust_builder
  flutter_rust_bridge: 2.0.0-dev.33
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  integration_test:
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Mukta
      fonts: 
        - asset: assets/fonts/MuktaSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MuktaMedium.ttf
          weight: 500
    - family: Josefin Sans
      fonts: 
        - asset: assets/fonts/JosefinSansRomanMedium.ttf
          weight: 500
